<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Fish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  
<div class="game-container">
  <dialog id="startModal" class="startModal">
    <h1>Flappy Fish</h1>
   
   
    <button id="startButton">Start</button>
  </dialog>

       <dialog id="gameOverModal" class="gameOverModal">
    <h1>Game Over!</h1>
    <div class="high-score">High Score: <span class="high-score-value">0</span></div>
    
    <button id="restartButton">Restart</button>
   
   </dialog>

   <dialog id="winModal" class="winModal">
    <h1>Congratulations! You Win!</h1>
    <p>hi winner would you like to continue the game?</p>
   
    <button id="replayButton">Replay</button>
    <button id="continueButton">Continue</button>
  
  </dialog>

      <div class="sky">


        <div class="score">Score: 0</div>
           <div class="fish"></div>
           </div>
      <div class='ground'></div>

    </div>

  <script src="main.js"></script>
</body>
</html>
</html>
